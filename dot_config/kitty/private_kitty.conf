# BEGIN_KITTY_THEME
# Gruvbox Material Dark Hard
include current-theme.conf
# END_KITTY_THEME

#-- {{{ setup font
font_family Inconsolata
font_size 12
# symbol map
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono
# the style with which undercurls are rendered
undercurl_style thin-sparse
# font modifications
modify_font cell_width 90%
modify_font cell_height -2px
modify_font baseline 2
# }}}
#-- {{{ setup cursor
cursor_blink_interval 0
# }}}
#-- {{{ setup scrollback
scrollback_lines 10000
# }}}
#-- {{{ setup mouse
url_color #0087bd
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select a1
map shift+alt+v paste_from_buffer a1
# }}}
#-- {{{ setup performance tuning
enable_audio_bell no
# }}}
#-- {{{ setup window layout
enabled_layouts splits
# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map ctrl+s>h launch --location=hsplit
# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map ctrl+s>v launch --location=vsplit
# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side if the existing window is wide or
# one above the other if the existing window is tall.
map ctrl+s>s launch --location=split
# Rotate the current split, changing its split axis from vertical to
# horizontal or vice versa
map ctrl+s>r layout_action rotate
# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down
# Move the active window to the indicated screen edge
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom
# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
# miscellanous
window_logo_path /home/ssserpent/Pictures/Kitty_small.png
inactive_text_alpha 0.5
window_logo_position bottom-right
window_logo_alpha 0.3
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_powerline_style angled
# }}}
#-- {{{ Keyboard shotcuts
#-- Tab management
# next tab
map kitty_mod+right next_tab
map ctrl+tab next_tab
# previous tab
map kitty_mod+left previous_tab
map ctrl+shift+tab previous_tab
# new tab
map kitty_mod+t new_tab
# close tab
map kitty_mod+q close_tab
# move tab forward
map kitty_mod+. move_tab_forward
# move tab backward
map kitty_mod+, move_tab_backward

#-- font management
# increase font size
map kitty_mod+equal change_font_size all +2.0
# decrease font size
map kitty_mod+minus change_font_size all -2.0
# reset font size
map kitty_mod+backspace change_font_size all 0
# }}}
#-- {{{ setup clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
# }}}
